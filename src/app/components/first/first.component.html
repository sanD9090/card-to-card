<div class="cards">
<mat-card >
   <!-- <mat-card-title>
       First card <hr>
   </mat-card-title> -->
   <mat-card-header><mat-card-title>First Card</mat-card-title></mat-card-header>
    <mat-card-content> 
        <button id="one" (click)="selectone(1)"  class="but"  mat-button>One</button>
        <button id="two" (click)="selectone(2)" class="but"  mat-button>Two</button>
        <button id="three" (click)="selectone(3)" class="but"  mat-button>Three</button>
        <button id="four" (click)="selectone(4)" class="but"  mat-button>Four</button>
        
        
    </mat-card-content>
  
  </mat-card>
<mat-card >
    <mat-card-header><mat-card-title>Second Card</mat-card-title></mat-card-header>

    <mat-card-content> 
       <div class="second but" *ngFor="let x of second" >
        <button class="but"  mat-button>{{x}}</button>

       </div>
        
        
    </mat-card-content>
  
  </mat-card>
</div>
